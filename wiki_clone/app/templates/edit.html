<!DOCTYPE html>
<html>
<head>
    <title>Edit {{ title }}</title>
</head>
<body>
    <h1>Edit {{ title }}</h1>
    <form method="post">
        <textarea name="content" rows="20" cols="80">{{ content }}</textarea><br>
        <button type="submit">Save</button>
    </form>
    <p><a href="/wiki/{{ title }}">Cancel</a></p>
</body>
</html>
